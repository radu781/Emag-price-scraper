{% extends "base.html" %} {% block title %} My trackings {% endblock %} {% block content %}
<div class="main">
    {% if links %}
    <p>Found {{ entry_count }} entries</p>
    <p>My trackings:</p>
    <table class="table table-borderless table-responsive my-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product name</th>
                <th>Price</th>
                <th>Tracking</th>
            </tr>
        </thead>
        {% for item in links %}
        <tr>
            <td>
                <img src="{{ item.image }}" alt="product image" class="img-fluid" width="20%">
            </td>
            <td>
                <a href="{{ item.link }}"> {{ item.title }} </a>
            </td>
            <td>
                {{ item.price }}
            </td>
            <td>
                <form action="/" method="post">
                    <input type="submit" name="track{{ item.id_ }}" id="item{{ item.id_ }}" value="SET">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {%endif %}
</div>
{% endblock %}
